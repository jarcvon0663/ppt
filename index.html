<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Juego de Piedra, Papel o Tijeras multijugador">
  <title>Piedra, Papel o Tijeras</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>

  <div class="container">
    <div class="message">Elige</div>

    <div class="images">
      <div class="computer">
        <img src="./img/piedraComputer.png" alt="Elección de la computadora">
      </div>
      <div class="player">
        <img src="./img/piedraPlayer.png" alt="Tu elección">
      </div>
    </div>

    <div class="points">
      Adversario <span class="computerPoints">0</span> /
      <span class="playerPoints">0</span> Jugador
    </div>

    <aside class="controles">
      <div class="options">
        <button type="button">Piedra</button>
        <button type="button">Papel</button>
        <button type="button">Tijeras</button>
      </div>

      <div class="enviar" id="enviar"></div>
    </aside>


    <!-- Sección para crear o unirse a una sala -->
    <div class="room-container">
      <div class="room-box">
        <button class="btn" onclick="createRoom()">Crear Sala</button>
        <div class="input-group">
          <input type="text" id="roomIDInput" placeholder="ID de la sala">
          <button class="btn" onclick="joinRoom()">Unirse</button>
        </div>
        <p id="roomInfo"></p>
        <button class="copy-btn" id="copyButton" onclick="copyRoomID()">
          📋 Copiar ID
        </button>
        <div id="copyNotification"></div>
      </div>
    </div>

  </div>

  <!-- Firebase -->
